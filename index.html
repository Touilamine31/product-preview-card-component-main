<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <div class="back-img"></div>
      <div class="cart">
        <span>P E R F U M E</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <span>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</span>
        <P>
          <span class="discount">$149.99</span>
          <span>$169.99</span> 
        </P>
        <button class="btn"><img src="images/icon-cart.svg"> Add to Cart</button>
      </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Moh Amine</a>.
    </p>
  </footer>
</body>
</html>
